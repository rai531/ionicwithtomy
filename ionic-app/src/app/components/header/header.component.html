<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title slot="start">{{title}}</ion-title>
      
      <ion-chip slot="end">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{nickname}}</ion-label>
      </ion-chip>
    </ion-toolbar>
  </ion-header>

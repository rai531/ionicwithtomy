<ion-content [fullscreen]="true">
    <div class="vertical-center">
        <ion-card  class="ion-text-center">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header>
                <ion-card-title>Login</ion-card-title>
            </ion-card-header>
    
            <ion-card-content>
                <ion-label></ion-label><br/>
                <ion-input [(ngModel)]="nickname" label="Nickname" label-placement="floating" fill="outline" placeholder="Fill your Nickname..."></ion-input><br/>
                <ion-button (click)="auth()" shape="round" color="primary">Set Nickname</ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
